<!DOCTYPE html>
<html class="no-js">
  <head>
    <title>{% block title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="{{ asset_url('server.css') }}" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/static/images/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="/static/images/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/static/images/favicon-16x16.png"
    />

    <style>
      body {
        background: #121212;
      }
      .bg-white.tiled {
        background: #1e1e1e !important;
        padding: 30px;
        border-radius: 4px;
      }
      h3.text-center {
        color: #fff;
        text-transform: uppercase;
        font-weight: normal;
        letter-spacing: 1px;
        text-align: center;
      }

      button[type="submit"] {
        text-transform: uppercase;
        letter-spacing: 0.0892857143em;
        border-radius: 4px;
        background-color: #26387b;
        height: 40px;
        font-size: 16px;
        box-shadow: 0 3px 1px -2px rgba(0, 0, 0, 0.2),
          0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
        border: none;
        color: #fff;
        font-weight: bold;
        padding: 0 20px;
        margin-top: 20px;
        width: 100%;
      }

      form label {
        color: #fff;
        margin-bottom: 5px;
        width: 120px;
        display: block;
        font-size: 15px;
      }

      form label[for="email"] {
        display: inline-block;
      }

      form input {
        height: 40px;
        background: #121212;
        border: 1px solid transparent !important;
        border-radius: 4px;
        color: #fff !important;
        width: 270px;
        border: none;
        padding: 0 20px;
      }

      form input:hover,
      form input:focus,
      form input:active {
        outline: none;
        border: 1px solid #303030 !important;
      }

      label[for="inputPassword"] {
        margin-top: 5px;
      }

      .form-control:hover {
        border-color: #415fcc;
      }
      a {
        color: #fff;
        background-color: transparent !important;
        padding: 0;
      }
      a:hover {
        color: #415fcc !important;
        background-color: transparent !important;
      }
      .footer {
        display: flex;
        justify-content: space-between;
      }
      .header img {
        height: 80px;
        /* margin-left: 60px; */
      }
      .m-t-25 {
        margin-top: 40px;
      }
      .m-t-25 a {
        font-size: 14px;
        text-decoration: initial;
      }

      .signed-out {
        display: flex;
        justify-content: center;
        align-items: center;
        padding-top: 10%;
      }
      .img-logo {
        display: flex;
        justify-content: center;
      }
    </style>

    {% block head %}{% endblock %}
  </head>
  <body
    class="d-flex flex-column justify-content-center align-items-center signed-out"
  >
    <div>
      <div class="header">
        <div class="text-center m-b-15 img-logo">
          <a href="/"><img src="/static/images/ttek_logo.png"/></a>
        </div>
        {% if not hide_page_header %}
        <h3 class="text-center m-t-0 m-b-25">{{ self.title() }}</h3>
        {% endif %}
      </div>
      {% block content %}{% endblock %}
    </div>

    {% block scripts %}{% endblock %} {% include
    '_includes/signed_out_tail.html' %}
  </body>
</html>
